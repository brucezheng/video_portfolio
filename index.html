<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth',
			block: 'start'
        });
    });

});

var is_iphone = (navigator.appVersion.toString().indexOf("iPhone", 0)!=-1)
var is_android = (navigator.appVersion.toString().indexOf("Android", 0)!=-1)

const throttle = (func, limit) => {
  let lastFunc
  let lastRan
  return function() {
    const context = this
    const args = arguments
    if (!lastRan) {
      func.apply(context, args)
      lastRan = Date.now()
    } else {
      clearTimeout(lastFunc)
      lastFunc = setTimeout(function() {
        if ((Date.now() - lastRan) >= limit) {
          func.apply(context, args)
          lastRan = Date.now()
        }
      }, limit - (Date.now() - lastRan))
    }
  }
}

document.body.querySelector('.parallax_container').addEventListener('scroll', throttle(AOS.refresh,10));

</script>
